<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
          
    <h:head>
        <h:outputStylesheet name="TestSite.css" />
        <title>Guess Number Facelets Application</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Hi, my name is Duke. I am thinking of a number from
                #{userNumberBean.minimum} to #{userNumberBean.maximum}.
                Can you guess it?
            </h2>
            
            
            <p><h:inputText
                    id="userNo"
                    title="Type a number from 0 to 10:"
                    value="#{userNumberBean.userNumber}">
                    <f:validateLongRange
                        minimum="#{userNumberBean.minimum}"
                        maximum="#{userNumberBean.maximum}"/>
                </h:inputText>
            
                <h:commandButton id="submit" styleClass="submit" value="Submit"
                                 action="response"/>
            </p>
            
            <h2 class="second">Hi, my name is Duke. I am thinking of a number...
            </h2>
            <h:message showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       id="errors1"
                       for="userNo"/>

        </h:form>
    </h:body>
    
</html>
