<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <title>Car edit</title>
        <style type="text/css">
            .updateBtnStyle {
                width: 80px !important;        	
            }
            .col-sm-updated {        	
                padding-top: 7px;    		
            }
            .col-sm-updated a {
                text-decoration: none !important;
            }
            .text-edit {
                margin-left: 123px !important;
                margin-top: 29px !important;
            }
        </style>
        <title>Edit a car</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <center><h2><h:outputText value="Edit Car Record"/></h2></center>
        <f:metadata>
            <f:viewParam name="id" value="#{car.id}" />
            <f:viewParam name="name" value="#{car.name}" />
            <f:viewParam name="price" value="#{car.price}" />
        </f:metadata>
        <h:form id="editUserForm" styleClass="form-horizontal">                        
            <div class="form-group">
                <h:outputLabel for="idLabel" styleClass="control-label col-sm-2">Id:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="carId" value="#{car.id}" p:readonly="readonly" styleClass="form-control" /></div>
            </div>
            <div class="form-group">
                <h:outputLabel for="nameLabel" styleClass="control-label col-sm-2">New Name:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="name" value="#{car.name}" styleClass="form-control" /></div>
            </div>
            <div class="form-group">
                <h:outputLabel for="priceLabel" styleClass="control-label col-sm-2">New Price:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="price" value="#{car.price}" styleClass="form-control" /></div>
            </div>            
            <div class="form-group">
                <div class="col-sm-2" />
                <div class="col-sm-4">
                    <h:commandButton value="Save" action="#{car.updateCarDetails(car)}" styleClass="btn btn-primary updateBtnStyle" />
                </div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:link  outcome="carList" value="Back to List of cars" /></div>
            </div>
            <div class="text text-success text-edit"><h:message for="carId" /></div>
        </h:form>
    </h:body>
</html>
